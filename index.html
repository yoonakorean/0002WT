<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-2 單字聽打測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin: 0 auto 20px auto;
      display: block;
    }
    button {
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 250px;
      max-width: 80vw;
      border-radius: 5px;
      border: 1px solid #0077cc;
      background-color: white;
      color: #0077cc;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #0077cc;
      color: white;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #mode-selection, #game-area {
      display: none;
    }
    #mode-selection.active, #game-area.active {
      display: block;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number, #timer {
      font-size: 18px;
      margin-bottom: 10px;
      color: red;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin: 6px 0;
    }
    #result {
      font-size: 18px;
      margin: 15px 0;
      min-height: 48px;
    }
    #final-score h2 {
      color: #333;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Logo always on top -->
  <img id="logo" src="logo.png" alt="Logo" />

  <!-- 模式選擇區 -->
  <div id="mode-selection" class="active">
    <h2>請選擇模式</h2>
    <button id="btn-practice">練習模式（無時間限制）</button>
    <button id="btn-challenge">挑戰模式（限時）</button>
    <p class="note">兩種模式皆可重複練習～</p>
  </div>

  <!-- 測驗區 -->
  <div id="game-area">
    <div id="game-title">0-2 單字聽打測驗</div>
    <div id="question-number"></div>
    <div id="timer"></div>
    <audio id="audio" controls></audio>
    <input type="text" id="answer" placeholder="請輸入聽到的內容" autocomplete="off" />
    <button id="check-btn" disabled>確認</button>
    <button id="next-btn" class="hidden">下一題</button>
    <div id="result"></div>
    <div id="final-score"></div>

    <!-- 暱稱與提交 -->
    <div id="nickname-section" class="hidden">
      <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
      <p class="note" id="practice-note" style="display:none; margin-top:0; margin-bottom:10px; text-align:center; color:#555;">
        可重複練習<br>最後記得到挑戰模式回傳合格成績歐！！
      </p>
      <button id="submit-btn" disabled>提交成績</button>
      <button id="restart-btn">重新開始</button>
      <button id="reselect-mode-btn" style="margin-top:10px;">重新選擇模式</button>
    </div>
  </div>

<script>
  // 音檔題目陣列
  const questions = [
    { audio: "000201W.mp3", answer: "나라", chinese: "國家" },
    { audio: "000202W.mp3", answer: "나무", chinese: "樹" },
    { audio: "000203W.mp3", answer: "나이", chinese: "年齡" },
    { audio: "000204W.mp3", answer: "누나", chinese: "姊姊" },
    { audio: "000205W.mp3", answer: "루머", chinese: "謠言" },
    { audio: "000206W.mp3", answer: "머리", chinese: "頭" },
    { audio: "000207W.mp3", answer: "무료", chinese: "免費" },
    { audio: "000208W.mp3", answer: "아니요", chinese: "不" },
    { audio: "000209W.mp3", answer: "어느", chinese: "哪個" },
    { audio: "000210W.mp3", answer: "어머니", chinese: "母親" },
    { audio: "000211W.mp3", answer: "오후", chinese: "下午" },
    { audio: "000212W.mp3", answer: "이마", chinese: "額頭" },
    { audio: "000213W.mp3", answer: "이모", chinese: "阿姨" },
    { audio: "000214W.mp3", answer: "하마", chinese: "河馬" },
    { audio: "000215W.mp3", answer: "허리", chinese: "腰" },
    { audio: "000216W.mp3", answer: "혀", chinese: "舌頭" }
  ];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // DOM Elements
  const modeSelectionDiv = document.getElementById("mode-selection");
  const gameAreaDiv = document.getElementById("game-area");
  const btnPractice = document.getElementById("btn-practice");
  const btnChallenge = document.getElementById("btn-challenge");
  const questionNumberDiv = document.getElementById("question-number");
  const timerDiv = document.getElementById("timer");
  const audio = document.getElementById("audio");
  const answerInput = document.getElementById("answer");
  const checkBtn = document.getElementById("check-btn");
  const nextBtn = document.getElementById("next-btn");
  const resultDiv = document.getElementById("result");
  const finalScoreDiv = document.getElementById("final-score");
  const nicknameSection = document.getElementById("nickname-section");
  const nicknameInput = document.getElementById("nickname");
  const submitBtn = document.getElementById("submit-btn");
  const restartBtn = document.getElementById("restart-btn");
  const reselectModeBtn = document.getElementById("reselect-mode-btn");
  const practiceNote = document.getElementById("practice-note");

  // 變數
  let shuffledQuestions = [];
  let current = 0;
  let correct = 0;
  let finalScore = 0;
  let timer = null;
  let timeLeft = 0;
  let timerStarted = false;
  let currentMode = null; // "practice" or "challenge"

  // 事件監聽：模式選擇
  btnPractice.addEventListener("click", () => startGame("practice"));
  btnChallenge.addEventListener("click", () => startGame("challenge"));

  function startGame(mode) {
    currentMode = mode;
    shuffledQuestions = shuffle([...questions]);
    current = 0;
    correct = 0;
    finalScore = 0;
    timerStarted = false;
    timeLeft = 0;
    clearInterval(timer);
    timer = null;

    modeSelectionDiv.classList.remove("active");
    gameAreaDiv.classList.add("active");

    // 初始化介面
    practiceNote.style.display = "none";
    nicknameSection.classList.add("hidden");
    finalScoreDiv.innerHTML = "";
    resultDiv.innerHTML = "";
    nextBtn.classList.add("hidden");
    checkBtn.disabled = true;
    answerInput.disabled = false;
    answerInput.value = "";
    nicknameInput.value = "";
    submitBtn.disabled = true;

    timerDiv.style.color = "red";
    timerDiv.textContent = "";
    timerDiv.style.display = currentMode === "challenge" ? "block" : "none";

    loadQuestion();

    // 挑戰模式開始就顯示倒數時間（還沒倒數）
    if (currentMode === "challenge") {
      timerDiv.textContent = `剩餘時間：${shuffledQuestions.length * 10} 秒`;
    }
  }

  function loadQuestion() {
    if (current >= shuffledQuestions.length) {
      endGame();
      return;
    }
    const q = shuffledQuestions[current];
    audio.src = q.audio;
    questionNumberDiv.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
    resultDiv.textContent = "";
    answerInput.value = "";
    answerInput.disabled = false;
    checkBtn.disabled = true;
    nextBtn.classList.add("hidden");
    audio.pause();
    audio.currentTime = 0;
    audio.style.display = "block";
    questionNumberDiv.style.display = "block";
    timerDiv.style.display = currentMode === "challenge" ? "block" : "none";
  }

  // 按確認，判斷答案並顯示結果與下一題按鈕
  checkBtn.addEventListener("click", () => {
    if (currentMode === "challenge" && !timerStarted) startTimer();

    const userAns = answerInput.value.trim();
    const q = shuffledQuestions[current];
    const correctAns = q.answer.trim();

    if (userAns === "") return; // 空答案不判斷

    if (userAns === correctAns) {
      resultDiv.innerHTML = `✅ 答對了🎉 你真棒👍🏻<br>📘 中文：<strong>${q.chinese}</strong>`;
      correct++;
    } else {
      resultDiv.innerHTML = `❌ 錯誤。正確答案是：<strong>${correctAns}</strong><br>📘 中文：<strong>${q.chinese}</strong>`;
    }

    answerInput.disabled = true;
    checkBtn.disabled = true;
    nextBtn.classList.remove("hidden");
  });

  // 下一題
  nextBtn.addEventListener("click", () => {
    current++;
    loadQuestion();
  });

  // 輸入時控制確認按鈕可用狀態及挑戰模式倒數啟動
  answerInput.addEventListener("input", () => {
    checkBtn.disabled = answerInput.value.trim() === "";
    if (currentMode === "challenge" && !timerStarted && answerInput.value.trim() !== "") {
      startTimer();
    }
  });

  // 播放音檔啟動倒數 (挑戰模式)
  let audioPlayListenerAdded = false;
  audio.addEventListener("play", () => {
    if (currentMode === "challenge" && !timerStarted) {
      startTimer();
    }
  });

  function startTimer() {
    if (timerStarted || currentMode === "practice") return;
    timerStarted = true;
    timeLeft = shuffledQuestions.length * 10;
    timerDiv.textContent = `剩餘時間：${timeLeft} 秒`;

    timer = setInterval(() => {
      timeLeft--;
      timerDiv.textContent = `剩餘時間：${timeLeft} 秒`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    clearInterval(timer);
    timerStarted = false;
    timerDiv.textContent = "";

    finalScore = Math.round((correct / shuffledQuestions.length) * 100);
    const passStatus = finalScore >= 80 ? "✅ 合格 可重新測驗" : "❌ 不合格 請重新測驗";
    finalScoreDiv.innerHTML = `<h2>你答對 ${correct}/${shuffledQuestions.length} 題，得分 ${finalScore}% - ${passStatus}</h2>`;

    // 顯示提交區塊
    nicknameSection.classList.remove("hidden");
    answerInput.disabled = true;
    checkBtn.disabled = true;
    nextBtn.classList.add("hidden");
    audio.style.display = "none";
    questionNumberDiv.style.display = "none";
    resultDiv.style.display = "none";
    timerDiv.style.display = "none";

    if (currentMode === "practice") {
      // 練習模式完成，隱藏姓名欄，顯示提示文字
      nicknameInput.style.display = "none";
      submitBtn.style.display = "none";
      practiceNote.style.display = "block";
    } else {
      nicknameInput.style.display = "block";
      submitBtn.style.display = "inline-block";
      practiceNote.style.display = "none";
      submitBtn.disabled = finalScore < 80;
    }
  }

  // 暱稱輸入判斷
  nicknameInput.addEventListener("input", () => {
    if (finalScore >= 80) {
      submitBtn.disabled = nicknameInput.value.trim() === "";
    }
  });

  // 提交成績（挑戰模式合格才可提交）
  submitBtn.addEventListener("click", () => {
    const nickname = nicknameInput.value.trim();
    if (!nickname || finalScore < 80) return;

    const now = new Date();
    const time = now.getFullYear() + "-" +
      String(now.getMonth() + 1).padStart(2, '0') + "-" +
      String(now.getDate()).padStart(2, '0') + " " +
      String(now.getHours()).padStart(2, '0') + ":" +
      String(now.getMinutes()).padStart(2, '0') + ":" +
      String(now.getSeconds()).padStart(2, '0');

    const weekdayNames = ["日", "一", "二", "三", "四", "五", "六"];
    const weekday = weekdayNames[now.getDay()];
    const gameTitle = document.getElementById("game-title").textContent;

    // Google 表單送出
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";
    const formData = new FormData();
    formData.append("entry.1082970818", nickname);   // 暱稱
    formData.append("entry.851626887", finalScore);  // 分數
    formData.append("entry.498226528", time);        // 測驗時間
    formData.append("entry.532888754", weekday);     // 星期
    formData.append("entry.1110600272", gameTitle);  // 測驗名稱

    fetch(formURL, { method: "POST", mode: "no-cors", body: formData })
      .then(() => {
        alert("✅ 提交成功!! 可重複測驗");
      })
      .catch(() => {
        alert("❌ 提交失敗，請稍後再試");
      });
  });

  // 重新開始按鈕
  restartBtn.addEventListener("click", () => {
    resetForNewGame();
    loadQuestion();
  });

  // 重新選擇模式按鈕
  reselectModeBtn.addEventListener("click", () => {
    resetForNewGame();
    gameAreaDiv.classList.remove("active");
    modeSelectionDiv.classList.add("active");
    currentMode = null;
  });

  // 重置所有遊戲狀態 (重新開始或重新選擇模式皆呼叫)
  function resetForNewGame() {
    clearInterval(timer);
    timer = null;
    timerStarted = false;
    timeLeft = 0;
    current = 0;
    correct = 0;
    finalScore = 0;
    finalScoreDiv.innerHTML = "";
    resultDiv.innerHTML = "";
    nicknameSection.classList.add("hidden");
    nicknameInput.value = "";
    submitBtn.disabled = true;
    answerInput.disabled = false;
    answerInput.value = "";
    checkBtn.disabled = true;
    nextBtn.classList.add("hidden");
    timerDiv.textContent = "";
    timerDiv.style.display = currentMode === "challenge" ? "block" : "none";
    audio.style.display = "block";
    questionNumberDiv.style.display = "block";
    resultDiv.style.display = "block";

    // 挑戰模式倒數時間預設顯示
    if (currentMode === "challenge") {
      timerDiv.textContent = `剩餘時間：${shuffledQuestions.length * 10} 秒`;
    } else {
      timerDiv.textContent = "";
    }
  }

  // 啟用確認按鈕邏輯
  answerInput.addEventListener("input", () => {
    checkBtn.disabled = answerInput.value.trim() === "";
  });

</script>

</body>
</html>
